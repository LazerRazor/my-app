<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online IDE</title>
  </head>
  <body>
    <center>
      <h1>Online IDE</h1>
      <form action="compilecode" id="myform" name="myform" method="post">
        <h3>Code</h3>
        <textarea name="code" id="code" cols="100" rows="13"></textarea>
        <br />
        <h3>Input</h3>
        <textarea name="input" id="input" cols="100" rows="10"></textarea>
        <br />
        Language :
        <select name="lang">
          <option value="C">C</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
        </select>
        Compile with input :
        <input type="radio" name="inputRadio" id="inputRadio" value="true" />Yes
        <input type="radio" name="inputRadio" id="inputRadio" value="false" />No
        <br />
        <input type="submit" value="submit" name="submit" />
      </form>
    </center>
  </body>
</html>
